   <div class="contact-container">
  <h1>Contact Me</h1>
  <form action="submit" method="post">
    <div class="mb-3">
      <label for="Name" class="form-label">Name</label>
      <input type="text" class="form-control custom-input" name="Name" id="Name" placeholder="Enter your name" required>
    </div>

    <div class="mb-3">
      <label for="Lastname" class="form-label">Lastname</label>
      <input type="text" class="form-control custom-input" name="Lastname" id="Lastname" placeholder="Enter your lastname" required>
    </div>

    <div class="mb-3">
      <label for="ContactInformation" class="form-label">Contact Information</label>
      <input type="text" class="form-control custom-input" name="ContactInformation" id="ContactInformation" placeholder="Email or phone" required>
    </div>

    <div class="mb-3">
      <label for="Message" class="form-label">Message</label>
      <textarea class="form-control custom-input" name="Message" id="Message" rows="5" placeholder="Write your message here" required></textarea>
    </div>

    <button type="submit" class="btn btn-custom">Submit</button>
  </form>
</div>
